<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Modelos 3D</title>
    <!-- Using the simple model-viewer import as per documentation -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 20px;
        }

        .model-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .model-container h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        /* Simple model-viewer styling */
        model-viewer {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .models-grid {
                grid-template-columns: 1fr;
            }

            model-viewer {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Demo de Modelos 3D</h1>

        <div class="models-grid">
            <!-- Direct model-viewer implementation as per documentation -->
            <div class="model-container">
                <model-viewer src="assests/PLATO_CACHETE.glb" ar ar-modes="webxr scene-viewer quick-look"
                    camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>
                    <div id="ar-prompt">
                        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                    </div>
                </model-viewer>
            </div>

            <div class="model-container">
                <model-viewer src="assests/PLATO_MILANESA.glb" ar ar-modes="webxr scene-viewer quick-look"
                    camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>
                    <div id="ar-prompt">
                        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                    </div>
                </model-viewer>

            </div>

            <div class="model-container">
                <model-viewer src="assests/PLATO_RISOTTO.glb" ar ar-modes="webxr scene-viewer quick-look"
                    camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>
                    <div id="ar-prompt">
                        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                    </div>
                </model-viewer>

            </div>

            <div class="model-container">
                <!-- Use it like any other HTML element -->
                <model-viewer
                    alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
                    src="assests/PLATO_CACHETE.glb" ar environment-image="assests/PLATO_CACHETE.glb"
                    poster="assests/PLATO_CACHETE.glb" shadow-intensity="1" camera-controls touch-action="pan-y">
                </model-viewer>
            </div>


        </div>
    </div>
</body>

</html>
