<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Modelos 3D</title>

    <style>
        #error {
            background-color: #ffffffdd;
            border-radius: 16px;
            padding: 16px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            transition: opacity 0.3s;
        }

        #error.hide {
            opacity: 0;
            visibility: hidden;
            transition: visibility 2s, opacity 1s 1s;
        }
    </style>
</head>

<body>

    <model-viewer id="model-viewer" src="assests/PLATO_RISOTTO.glb" ar ar-modes="scene-viewer quick-look"
        camera-controls touch-action="pan-y" alt="Plato risotto" shadow-intensity="2" auto-rotate disable-pan
        skybox-image="https://www.pngkey.com/png/detail/147-1473883_404-error-404-not-found-png.png" skybox-height="2m"
        max-camera-orbit="auto 90deg auto">
        <div id="error" class="hide">AR is not supported on this device</div>
    </model-viewer>
    <script>
        document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
            if (event.detail.status === 'failed') {
                const error = document.querySelector("#error");
                error.classList.remove('hide');
                error.addEventListener('transitionend', (event) => {
                    error.classList.add('hide');
                });
            }
        });
    </script>

    <!-- model-viewer import -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>

</html>
